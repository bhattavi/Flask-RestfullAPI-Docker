<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="page-header">
        <img src="{{ url_for('static', filename='Ferrari.png') }}" style="height:500px; width: fit-content;" class="img-fluid" alt="Responsive image">
    </div>

    <table class="table table-danger">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Cars</th>
                <th scope="col">0 to 100 km/hr</th>
                <th scope="col">Engine</th>
                <th scope="col">Top Speed</th>
                <th scope="col">Year</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}

            <tr>
                <td scope="row"> {{ item.id }} </td>
                <td scope="row"> {{ item.Car }} </td>
                <td scope="row"> {{ item.ztoh }} </td>
                <td scope="row"> {{ item.Engine }} </td>
                <td scope="row"> {{ item.TopSpeed }} </td>
                <td scope="row"> {{ item.Year }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
